<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Match Pokemon</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="header">
        <h1 class="header__title">Match Game Pokemon</h1>
        <label class="pokeInput" aria-label="cantidad de parejas" for="">

    <main class="panelGame">
        <ul id="panelGame" class="panelGame">
        </ul>
    </main>

</body>

<script type="module" src="./js/Controller.js"></script>

</html>
